<html>
    <div class="gameWrapper">
        <div class="frameWrapper">
            <div id="topMenu">
                <button class="topMenuBtn" id="mainMenuBtn">Main Menu</button>
                <button class="topMenuBtn" id="inventoryBtn">Inventory</button>
                <button class="topMenuBtn" id="mapBtn">Map</button>
            </div>
            <canvas id="spriteContainer"> <!-- Within the base div is a canvas. An HTML canvas is used only for graphics. It allows the user to access some basic functions related to the image created on the canvas (including animation) -->
                <img id="MortSprite" src="../../../images/transparentmortspritesheet.png">  // change sprite here
            </canvas>
            <div id="controls"> <!--basic radio buttons which can be used to check whether each individual animaiton works -->
                <input type="radio" name="animation" id="walking down" checked>
                <label for="walking down">Walking Down</label><br>
                <input type="radio" name="animation" id="walking left">
                <label for="walking left">Walking Left</label><br>
                <input type="radio" name="animation" id="walking right">
                <label for="walking right">Walking Right</label><br>
                <input type="radio" name="animation" id="walking up">
                <label for="walking up">Walking Up</label><br>
            </div>
            <img id="backgroundImage" width="854" height="850" src="../../../images/mortensenlabbackground.jpg"/>
        </div>
    </div>
</html>

<script>
    // start on page load
    window.addEventListener('load', function () {
        const canvas = document.getElementById('spriteContainer');
        const ctx = canvas.getContext('2d');
        const SPRITE_WIDTH = 18.5;  // matches sprite pixel width
        const SPRITE_HEIGHT = 25.8; // matches sprite pixel height
        const FRAME_LIMIT = 4;  // matches number of frames per sprite row, this code assume each row is same

        const SCALE_FACTOR = 2;  // control size of sprite on canvas
        canvas.width = SPRITE_WIDTH * SCALE_FACTOR;
        canvas.height = SPRITE_HEIGHT * SCALE_FACTOR;

        class Mort {
            constructor() {
                this.image = document.getElementById("MortSprite");
                this.x = 0;
                this.y = 0;
                this.minFrame = 0;
                this.maxFrame = FRAME_LIMIT -1;
                this.frameX = 0;
                this.frameY = 0;
                this.left = 0;
                this.top = 0;
            }

            draw(context) {
                context.drawImage(
                    this.image,
                    this.frameX * SPRITE_WIDTH,
                    this.frameY * SPRITE_HEIGHT,
                    SPRITE_WIDTH,
                    SPRITE_HEIGHT,
                    this.x,
                    this.y,
                    canvas.width,
                    canvas.height
                );
            }

            // update frameX of object
            update() {
                if (this.frameX < this.maxFrame) {
                    this.frameX++;
                } else {
                    this.frameX = 0;
                }
            }
        }

        const mort = new Mort();

        const controls = document.getElementById('controls');
        controls.addEventListener('click', function (event) {
            if (event.target.tagName === 'INPUT') {
                const selectedAnimation = event.target.id;
                switch (selectedAnimation) {
                    case 'walking down':
                        mort.frameY = 0;
                        break;
                    case 'walking left':
                        mort.frameY = 1;
                        break;
                    case 'walking right':
                        mort.frameY = 2;
                        break;
                    case 'walking up':
                        mort.frameY = 3;
                        break;
                    default:
                        break;
                }
            }
        });

        const validKeys = {
            "w": "up" ,
            "a": "left",
            "s": "down",
            "d": "right",
            "ArrowUp": "up",
            "ArrowDown": "down",
            "ArrowLeft": "left",
            "ArrowRight": "right",

        }

        document.addEventListener("keydown", (event) => {
            const key = event.key;
            if (!Object.keys(validKeys).includes(key)) return;
            const direction = validKeys[key];
            switch (direction) {
                    case 'down':
                        mort.frameY = 0;
                        mort.top += 3
                        break;
                    case 'left':
                        mort.frameY = 1;
                        this.left += -3
                        break;
                    case 'right':
                        mort.frameY = 2;
                        this.left += 3
                        break;
                    case 'up':
                        mort.frameY = 3;
                        this.top += -3
                        break;
                    default:
                        break;
            }
        })


        // Animation recursive control function
        function animate() {
            // Clears the canvas to remove the previous frame.
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draws the current frame of the sprite.
            mort.draw(ctx);

            // Updates the `frameX` property to prepare for the next frame in the sprite sheet.
            mort.update();
            document.getElementById("mortContainer").style.left = mort.left + "px"
            document.getElementById("mortContainer").style.top = mort.top + "px"

            // Uses `requestAnimationFrame` to synchronize the animation loop with the display's refresh rate,
            // ensuring smooth visuals.
            setTimeout(() => {requestAnimationFrame(animate);}, 120);
        }

        // run 1st animate
        animate();
    })

    
</script>

<script>
    var textbox = document.getElementById("MortTextbox");
    var dialogLines = [
        "Blah blah blah",
        "This fr works",
        "You are not the teacher",
        // Add more dialogue lines as needed
    ];

    var currentLine = 0;

    function updateText() {
        if (currentLine < dialogLines.length) {
            document.getElementById("textContent").textContent = dialogLines[currentLine];
            currentLine++;
        } else {
            textbox.style.display = "none";
            document.getElementById("textContent").style.display = "none";
            currentLine = 0;
        }
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "e" && document.getElementById("textContent").style.display === "block") {
            updateText();
        }
    });

// Function for Mort Textbox appearing, text appearing 0.1 second after
function toggleDialogue() {
        var textbox = document.getElementById("MortTextbox");
        var text = document.getElementById("textContent");

        if (textbox.style.display === "none" || textbox.style.display === "") {
            textbox.style.display = "block";
            text.style.display = "block";
        } else {
            textbox.style.display = "none";
            text.style.display = "none";
        }
    }


</script>
